<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./css/eleTree.css">
        <link rel="stylesheet" href="./css/fengtoos.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/Base64.js"></script>
        <script type="text/javascript" src="./js/auth.js"></script>
        <script type="text/javascript" src="./js/fengtoos.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .fengtoos-width-300 {
                width: 300px;
            }

            .fengtoos-height-30{
                height: 250px;
                width: 100%;
                position: relative;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="main-form">
                  <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>名称
                      </label>
                      <div class="layui-input-inline" style="width: 300px;">
                          <input type="text" id="name" name="name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                          <input type="hidden" name="id">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="description" class="layui-form-label">
                          <span class="x-red">*</span>备注
                      </label>
                      <div class="layui-input-inline" style="width: 300px;">
                          <textarea name="description" id="description" placeholder="请输入内容" class="layui-textarea"></textarea>
                      </div>
                  </div>
                <div class="layui-form-item">
                    <label for="" class="layui-form-label">
                        <span class="x-red">*</span>分配权限
                    </label>
                    <div class="layui-input-inline tree-main" style="width: 300px;">
                        <div class="layui-card fengtoos-height-30">
                            <div class="layui-card-body">
                                <div id="ele" class="eleTree" lay-filter="tree"></div>
                            </div>
                        </div>
                    </div>
                </div>
                  <div class="layui-form-item">
                      <label for="" class="layui-form-label"></label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          保存
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script type="text/javascript" src="./js/admin/admin-role-add.js"></script>
    </body>

</html>
