<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <link rel="stylesheet" href="./css/eleTree.css">
        <link rel="stylesheet" href="./css/fengtoos.css">
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/Base64.js"></script>
        <script type="text/javascript" src="./js/auth.js"></script>
        <script type="text/javascript" src="./js/fengtoos.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            .fengtoos-width-300 {
                width: 300px;
            }

            .fengtoos-height-30{
                height: 250px;
                width: 100%;
                position: relative;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" lay-filter="main-form">
                  <div class="layui-form-item x-city">
                      <label for="dept" class="layui-form-label">
                          <span class="x-red">*</span>事业部名称
                      </label>
                      <div class="layui-input-inline" style="width: 300px;">
                          <select name="dept" lay-verify="required">
                              <option value="流通事业部">流通事业部</option>
                              <option value="家居事业部">家居事业部</option>
                              <option value="商照事业部">商照事业部</option>
                              <option value="海外事业部">海外事业部</option>
                              <option value="大客户部">大客户部</option>
                          </select>
                          <input type="hidden" name="id">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>
                      </div>
                  </div>
                    <div class="layui-form-item"  id="province">
                        <label for="province" class="layui-form-label">
                            <span class="x-red">*</span>省份
                        </label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <select name="province" lay-filter="province">
                                <option value="">请选择省</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 100px">
                            <select name="city" lay-filter="city" >
                                <option value="">请选择市</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width: 100px">
                            <select name="area" lay-filter="area" >
                                <option value="">请选择县/区</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="ym" class="layui-form-label">
                            <span class="x-red">*</span>年份
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" id="ym" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input" readonly>
                            <input type="hidden" name="year" id="year">
                            <input type="hidden" name="month" id="month">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="amount" class="layui-form-label">
                            <span class="x-red">*</span>任务金额
                        </label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" id="amount" name="amount" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="" class="layui-form-label"></label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          保存
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script type="text/javascript" src="./js/xcity.js"></script>
        <script type="text/javascript" src="./js/task/task-add.js"></script>

    </body>

</html>
