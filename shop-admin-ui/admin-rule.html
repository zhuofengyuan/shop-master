<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./css/eleTree.css">
    <link rel="stylesheet" href="./css/fengtoos.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/Base64.js"></script>
    <script type="text/javascript" src="./js/auth.js"></script>
    <script type="text/javascript" src="./js/fengtoos.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid tree-main">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-input-inline layui-show-xs-block">
                        <input class="layui-input" placeholder="分类名" id="parentName"></div>
                    <div class="layui-input-inline layui-show-xs-block">
                        <button class="layui-btn" id="newRoot"><i class="layui-icon"></i>添加根目录</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card tree-content-50">
                <div class="layui-card-header">权限列表</div>
                <div class="layui-card-body">
                    <div id="ele" class="eleTree" lay-filter="tree"></div>
                </div>
            </div>
        </div>
        <div class="layui-col-sm6 layui-col-md6">
            <div class="layui-card tree-content-50">
                <div class="layui-card-header">编辑表单</div>
                <div class="layui-card-body ">
                    <form class="layui-form" lay-filter="tree-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">父级名称</label>
                            <div class="layui-input-inline">
                                <input type="text" readonly name="parentName"  placeholder="请输入名称" autocomplete="off" class="layui-input">
                                <input type="hidden" name="parent">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name"  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                                <input type="hidden" name="id">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">编码</label>
                            <div class="layui-input-inline">
                                <input type="text" name="code" lay-verify="required" placeholder="请输入编码" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">权限编码项</div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单路径</label>
                            <div class="layui-input-block">
                                <input type="text" name="url"  placeholder="请输入菜单路径" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">权限路径</label>
                            <div class="layui-input-block">
                                <input type="text" name="authurl"  placeholder="请输入权限路径" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">图标</label>
                            <div class="layui-input-inline">
                                <input type="text" name="icon"  placeholder="请输入路径" autocomplete="off" class="layui-input" onchange="document.getElementById('icon-show').setAttribute('class', 'layui-icon ' + this.value)">
                            </div>
                            <i class="" id="icon-show" style="font-size: 20px;"></i>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">类型</label>
                            <div class="layui-input-block">
                                <select name="status" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">普通菜单</option>
                                    <option value="1">根菜单</option>
                                    <option value="2">权限项</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">序号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sortOrder" lay-verify="required" placeholder="请输入序号" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">权限编码项</div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="submit">保存</button>
                                <button type="reset" class="layui-btn layui-btn-primary">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/admin/admin-rule.js"></script>
</html>
